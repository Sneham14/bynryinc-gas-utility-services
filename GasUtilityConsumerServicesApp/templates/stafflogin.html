{% extends 'base.html' %}

{% block content %}
  <div class="container" id="box">
    <center>
      <h2>Staff Login</h2>
    </center>
    <form method="post">
      {% csrf_token %}

      <center>
        <div>
          {% for message in messages %}
          <h3 style="color: red;">{{ message }}</h3>
          {% endfor %}
        </div>
      </center>
      <br>

      <div class="container">
        {{ form.as_p }}
        <button type="submit">Sign In</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </form>
  </div>
{% endblock %}
